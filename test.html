<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Test Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        
        body {
            background: #000000;
            color: #e6f1ff;
            min-height: 100vh;
            padding: 20px;
        }
        
        body.light-theme {
            background: #f0f4f8;
            color: #333333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            position: relative;
        }
        
        .title {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00ff88, #0088ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .light-theme .title {
            background: linear-gradient(135deg, #007a46, #0055aa);
            -webkit-background-clip: text;
            background-clip: text;
        }
        
        .subtitle {
            color: #8892b0;
            font-size: 1.1rem;
        }
        
        .light-theme .subtitle {
            color: #666666;
        }
        
        /* Theme Toggle */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 0;
            background: rgba(0, 255, 136, 0.15);
            color: #00ff88;
            border: 1px solid rgba(0, 255, 136, 0.4);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .light-theme .theme-toggle {
            background: rgba(0, 136, 255, 0.15);
            color: #0088ff;
            border-color: rgba(0, 136, 255, 0.4);
        }
        
        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0, 255, 136, 0.2);
        }
        
        .light-theme .theme-toggle:hover {
            box-shadow: 0 3px 10px rgba(0, 136, 255, 0.2);
        }
        
        .theme-icon {
            font-size: 1.2rem;
        }
        
        /* Video Section - Always show video */
        .video-section {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(0, 255, 136, 0.2);
            min-height: 500px;
            position: relative;
        }
        
        .light-theme .video-section {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 100, 200, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        /* Video Display Area */
        .video-display-area {
            width: 100%;
            height: 400px;
            display: block;
            position: relative;
        }
        
        .video-display-area video {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            background: #000;
            object-fit: contain;
        }
        
        /* Overlay controls */
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
            border-radius: 10px;
        }
        
        .light-theme .video-overlay {
            background: rgba(255, 255, 255, 0.8);
        }
        
        .video-display-area:hover .video-overlay {
            opacity: 1;
        }
        
        .overlay-btn {
            background: rgba(0, 255, 136, 0.9);
            color: #000000;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: all 0.3s;
        }
        
        .light-theme .overlay-btn {
            background: rgba(0, 136, 255, 0.9);
            color: #ffffff;
        }
        
        .overlay-btn:hover {
            background: #00ff88;
            transform: scale(1.1);
        }
        
        .light-theme .overlay-btn:hover {
            background: #0088ff;
        }
        
        /* Video info bar */
        .video-info-bar {
            display: block;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            border-left: 4px solid #00ff88;
        }
        
        .light-theme .video-info-bar {
            background: rgba(255, 255, 255, 0.8);
            border-left: 4px solid #0088ff;
        }
        
        .video-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .video-name {
            font-weight: bold;
            color: #00ff88;
            font-size: 1.1rem;
        }
        
        .light-theme .video-name {
            color: #0088ff;
        }
        
        .video-meta {
            color: #8892b0;
            font-size: 0.9rem;
        }
        
        .light-theme .video-meta {
            color: #666666;
        }
        
        /* Main control buttons */
        .main-controls {
            display: flex;
            margin-top: 20px;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            background: rgba(0, 136, 255, 0.15);
            color: #0088ff;
            border: 1px solid rgba(0, 136, 255, 0.4);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .light-theme .control-btn {
            background: rgba(0, 136, 255, 0.1);
        }
        
        .control-btn:hover {
            background: rgba(0, 136, 255, 0.25);
            transform: translateY(-2px);
        }
        
        .light-theme .control-btn:hover {
            background: rgba(0, 136, 255, 0.2);
        }
        
        .control-btn.green {
            background: rgba(0, 255, 136, 0.15);
            color: #00ff88;
            border-color: rgba(0, 255, 136, 0.4);
        }
        
        .light-theme .control-btn.green {
            background: rgba(0, 255, 136, 0.1);
        }
        
        .control-btn.red {
            background: rgba(255, 71, 87, 0.15);
            color: #ff4757;
            border-color: rgba(255, 71, 87, 0.4);
        }
        
        .light-theme .control-btn.red {
            background: rgba(255, 71, 87, 0.1);
        }
        
        /* Scale Panel */
        .scale-panel {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(0, 255, 136, 0.2);
            display: block;
            margin-top: 30px;
        }
        
        .light-theme .scale-panel {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 100, 200, 0.2);
        }
        
        .scale-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            color: #00ff88;
        }
        
        .light-theme .scale-header {
            color: #0088ff;
        }
        
        .scale-slider {
            width: 100%;
            margin: 20px 0;
        }
        
        .scale-slider input {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            background: rgba(0, 255, 136, 0.15);
            border-radius: 4px;
            outline: none;
        }
        
        .light-theme .scale-slider input {
            background: rgba(0, 136, 255, 0.15);
        }
        
        .scale-slider input::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            background: #00ff88;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid #000000;
        }
        
        .light-theme .scale-slider input::-webkit-slider-thumb {
            background: #0088ff;
            border: 3px solid #ffffff;
        }
        
        .scale-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            color: #8892b0;
        }
        
        .light-theme .scale-labels {
            color: #666666;
        }
        
        .scale-presets {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .preset-btn {
            background: rgba(0, 136, 255, 0.15);
            color: #0088ff;
            border: 1px solid rgba(0, 136, 255, 0.4);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .light-theme .preset-btn {
            background: rgba(0, 136, 255, 0.1);
        }
        
        .preset-btn.active {
            background: #0088ff;
            color: white;
        }
        
        .light-theme .preset-btn.active {
            background: #0088ff;
        }
        
        .current-scale-display {
            text-align: center;
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #00ff88;
            padding: 15px;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 10px;
        }
        
        .light-theme .current-scale-display {
            color: #0088ff;
            background: rgba(0, 136, 255, 0.1);
        }
        
        /* Status Message */
        .message {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 136, 255, 0.15);
            border-radius: 8px;
            border-left: 4px solid #0088ff;
            display: none;
        }
        
        .light-theme .message {
            background: rgba(0, 136, 255, 0.1);
        }
        
        .message.success {
            background: rgba(0, 255, 136, 0.15);
            border-left-color: #00ff88;
        }
        
        .light-theme .message.success {
            background: rgba(0, 255, 136, 0.1);
        }
        
        .message.error {
            background: rgba(255, 71, 87, 0.15);
            border-left-color: #ff4757;
        }
        
        .light-theme .message.error {
            background: rgba(255, 71, 87, 0.1);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .video-section {
                padding: 20px;
                min-height: 400px;
            }
            
            .video-display-area {
                height: 300px;
            }
            
            .main-controls {
                justify-content: center;
            }
            
            .video-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            
            .theme-toggle {
                position: relative;
                top: 0;
                right: 0;
                margin: 0 auto 20px;
                display: inline-flex;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Video Test Interface</h1>
            <p class="subtitle">Test video playback with scale controls</p>
            <button class="theme-toggle" id="themeToggle">
                <span class="theme-icon">üåô</span>
            </button>
        </header>
        
        <main>
            <!-- Video Section -->
            <section class="video-section" id="videoSection">
                <!-- Video Display Area -->
                <div class="video-display-area" id="videoDisplayArea">
                    <video id="videoPlayer" controls>
                        <source src="t.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="video-overlay">
                        <button class="overlay-btn" id="overlayPlayBtn">‚ñ∂</button>
                        <button class="overlay-btn" id="overlayPauseBtn">‚è∏</button>
                        <button class="overlay-btn" id="overlayFullscreenBtn">‚õ∂</button>
                    </div>
                </div>
            </section>
            
            <!-- Video Info Bar -->
            <div class="video-info-bar" id="videoInfoBar">
                <div class="video-info">
                    <div class="video-name" id="videoName">Test Video (t.mp4)</div>
                    <div class="video-meta">
                        <span id="videoStatus">Ready to play</span>
                    </div>
                </div>
            </div>
            
            <!-- Status Message -->
            <div class="message" id="statusMessage"></div>
            
            <!-- Main Controls -->
            <div class="main-controls" id="mainControls">
                <button class="control-btn" id="playBtn">
                    <span>‚ñ∂</span> Play
                </button>
                <button class="control-btn" id="pauseBtn">
                    <span>‚è∏</span> Pause
                </button>
                <button class="control-btn green" id="fullscreenBtn">
                    <span>‚õ∂</span> Fullscreen
                </button>
                <button class="control-btn red" id="resetBtn">
                    <span>‚Üª</span> Reset
                </button>
            </div>
            
            <!-- Scale Panel -->
            <section class="scale-panel" id="scalePanel">
                <div class="scale-header">
                    <span>‚ö°</span>
                    <h3>Playback Scale Controls</h3>
                </div>
                
                <div class="scale-slider">
                    <input type="range" id="scaleSlider" min="0.25" max="4" step="0.25" value="1">
                    <div class="scale-labels">
                        <span>0.25x</span>
                        <span>1x (Normal)</span>
                        <span>4x</span>
                    </div>
                </div>
                
                <div class="scale-presets">
                    <button class="preset-btn active" data-scale="0.25">0.25x</button>
                    <button class="preset-btn" data-scale="0.5">0.5x</button>
                    <button class="preset-btn" data-scale="1">1x</button>
                    <button class="preset-btn" data-scale="1.5">1.5x</button>
                    <button class="preset-btn" data-scale="2">2x</button>
                    <button class="preset-btn" data-scale="4">4x</button>
                </div>
                
                <div class="current-scale-display">
                    Current Scale: <span id="scaleValue">1.00x</span>
                </div>
            </section>
        </main>
    </div>

    <script>
        // DOM Elements
        const videoPlayer = document.getElementById('videoPlayer');
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('.theme-icon');
        
        // Control buttons
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const resetBtn = document.getElementById('resetBtn');
        
        // Overlay buttons
        const overlayPlayBtn = document.getElementById('overlayPlayBtn');
        const overlayPauseBtn = document.getElementById('overlayPauseBtn');
        const overlayFullscreenBtn = document.getElementById('overlayFullscreenBtn');
        
        // Scale controls
        const scaleSlider = document.getElementById('scaleSlider');
        const scaleValue = document.getElementById('scaleValue');
        const presetBtns = document.querySelectorAll('.preset-btn');
        
        // Theme management
        function initTheme() {
            const savedTheme = localStorage.getItem('videoTestTheme');
            if (savedTheme === 'light') {
                enableLightTheme();
            } else {
                enableDarkTheme();
            }
        }
        
        function enableLightTheme() {
            document.body.classList.add('light-theme');
            themeIcon.textContent = 'üåô';
            localStorage.setItem('videoTestTheme', 'light');
        }
        
        function enableDarkTheme() {
            document.body.classList.remove('light-theme');
            themeIcon.textContent = '‚òÄÔ∏è';
            localStorage.setItem('videoTestTheme', 'dark');
        }
        
        function toggleTheme() {
            if (document.body.classList.contains('light-theme')) {
                enableDarkTheme();
            } else {
                enableLightTheme();
            }
        }
        
        // Update scale display
        function updateScale() {
            const value = parseFloat(scaleSlider.value);
            scaleValue.textContent = value.toFixed(2) + 'x';
            
            presetBtns.forEach(btn => {
                btn.classList.remove('active');
                if (parseFloat(btn.dataset.scale) === value) {
                    btn.classList.add('active');
                }
            });
            
            // Apply speed to video
            videoPlayer.playbackRate = value;
        }
        
        // Reset video to beginning and normal speed
        function resetVideo() {
            videoPlayer.currentTime = 0;
            videoPlayer.pause();
            
            // Reset scale to normal
            scaleSlider.value = 1;
            updateScale();
        }
        
        // Event Listeners
        themeToggle.addEventListener('click', toggleTheme);
        
        // Video controls
        playBtn.addEventListener('click', () => {
            videoPlayer.play();
        });
        
        pauseBtn.addEventListener('click', () => {
            videoPlayer.pause();
        });
        
        fullscreenBtn.addEventListener('click', () => {
            if (videoPlayer.requestFullscreen) {
                videoPlayer.requestFullscreen();
            } else if (videoPlayer.webkitRequestFullscreen) {
                videoPlayer.webkitRequestFullscreen();
            } else if (videoPlayer.msRequestFullscreen) {
                videoPlayer.msRequestFullscreen();
            }
        });
        
        resetBtn.addEventListener('click', resetVideo);
        
        // Overlay controls
        overlayPlayBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            videoPlayer.play();
        });
        
        overlayPauseBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            videoPlayer.pause();
        });
        
        overlayFullscreenBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (videoPlayer.requestFullscreen) {
                videoPlayer.requestFullscreen();
            }
        });
        
        // Scale controls
        scaleSlider.addEventListener('input', updateScale);
        
        presetBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const scale = parseFloat(btn.dataset.scale);
                scaleSlider.value = scale;
                updateScale();
            });
        });
        
        // Initialize video when loaded
        videoPlayer.addEventListener('loadeddata', () => {
            // Set initial playback rate
            videoPlayer.playbackRate = 1;
        });
        
        // Initialize
        initTheme();
        updateScale();
    </script>
</body>
</html>
