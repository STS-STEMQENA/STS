<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STS Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        body.light-mode {
            background: #f8f9fa;
            color: #333333;
        }
        
        .gallery-container {
            width: 100%;
            max-width: 1000px;
            position: relative;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 40px;
        }
        
        .title {
            font-size: 2.2rem;
            font-weight: 600;
            background: linear-gradient(135deg, #00ff88, #00aaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }
        
        .light-mode .title {
            background: linear-gradient(135deg, #00a854, #0077cc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .subtitle {
            font-size: 1rem;
            color: #888;
            font-weight: 400;
        }
        
        .light-mode .subtitle {
            color: #666666;
        }
        
        /* Theme Toggle */
        .theme-toggle {
            position: absolute;
            right: 0;
            top: 0;
            background: #222;
            border: 1px solid #444;
            color: #00ff88;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            transition: all 0.3s;
            z-index: 10;
        }
        
        .light-mode .theme-toggle {
            background: #e0e0e0;
            border: 1px solid #ccc;
            color: #00a854;
        }
        
        .theme-toggle:hover {
            transform: rotate(30deg) scale(1.1);
        }
        
        /* Main Slideshow */
        .slideshow {
            width: 100%;
            height: 400px;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 25px;
            background: #111;
            border: 1px solid #333;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .light-mode .slideshow {
            background: #ffffff;
            border: 1px solid #ddd;
        }
        
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        
        .slide.active {
            opacity: 1;
        }
        
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .slide-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 20px;
        }
        
        .light-mode .slide-info {
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
        }
        
        .slide-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #00ff88;
            margin-bottom: 5px;
        }
        
        .light-mode .slide-title {
            color: #00a854;
        }
        
        .slide-desc {
            font-size: 0.9rem;
            color: #ccc;
        }
        
        .light-mode .slide-desc {
            color: #666666;
        }
        
        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .control-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: #222;
            border: 1px solid #444;
            color: #00ff88;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }
        
        .light-mode .control-btn {
            background: #e0e0e0;
            border: 1px solid #ccc;
            color: #00a854;
        }
        
        .control-btn:hover {
            background: #333;
            border-color: #00ff88;
            transform: scale(1.05);
        }
        
        .light-mode .control-btn:hover {
            background: #d0d0d0;
            border-color: #00a854;
        }
        
        .timer {
            background: #222;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            border: 1px solid #444;
            min-width: 130px;
            text-align: center;
        }
        
        .light-mode .timer {
            background: #e0e0e0;
            border: 1px solid #ccc;
        }
        
        .countdown {
            color: #00ff88;
            font-weight: 600;
            font-size: 1rem;
        }
        
        .light-mode .countdown {
            color: #00a854;
        }
        
        /* Play/Pause */
        .play-pause {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ff88, #00aaff);
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }
        
        .light-mode .play-pause {
            background: linear-gradient(135deg, #00a854, #0077cc);
        }
        
        .play-pause:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }
        
        .light-mode .play-pause:hover {
            box-shadow: 0 0 15px rgba(0, 168, 84, 0.3);
        }
        
        /* Thumbnails */
        .thumbnails {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }
        
        .thumbnail {
            height: 90px;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            opacity: 0.6;
            transition: all 0.3s;
            border: 2px solid transparent;
            position: relative;
        }
        
        .light-mode .thumbnail {
            border: 2px solid transparent;
        }
        
        .thumbnail:hover {
            opacity: 1;
            transform: translateY(-2px);
        }
        
        .thumbnail.active {
            opacity: 1;
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }
        
        .light-mode .thumbnail.active {
            border-color: #00a854;
            box-shadow: 0 0 15px rgba(0, 168, 84, 0.3);
        }
        
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .thumb-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            padding: 5px;
            font-size: 0.7rem;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
            color: white;
        }
        
        .light-mode .thumb-label {
            background: rgba(0,0,0,0.6);
        }
        
        .thumbnail:hover .thumb-label {
            opacity: 1;
        }
        
        /* Progress Dots */
        .dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #444;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .light-mode .dot {
            background: #ccc;
        }
        
        .dot.active {
            background: #00ff88;
            transform: scale(1.3);
        }
        
        .light-mode .dot.active {
            background: #00a854;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 1.8rem;
            }
            
            .slideshow {
                height: 300px;
            }
            
            .thumbnails {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
            
            .thumbnail {
                height: 80px;
            }
            
            .controls {
                gap: 15px;
            }
            
            .theme-toggle {
                position: relative;
                margin: 0 auto 20px;
                display: block;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .title {
                font-size: 1.5rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .slideshow {
                height: 250px;
            }
            
            .thumbnails {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }
            
            .thumbnail {
                height: 70px;
            }
            
            .control-btn,
            .play-pause {
                width: 40px;
                height: 40px;
            }
            
            .timer {
                min-width: 110px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <!-- Theme Toggle -->
        <button class="theme-toggle" id="themeToggle">
            ‚òÄÔ∏è
        </button>
        
        <div class="header">
            <h1 class="title">STS Project Gallery</h1>
            <p class="subtitle">Smart Traffic System Development</p>
        </div>
        
        <div class="slideshow" id="slideshow">
            <!-- Slides added by JS -->
        </div>
        
        <div class="controls">
            <button class="control-btn" id="prevBtn">
                <i class="fas fa-chevron-left"></i>
            </button>
            
            <div class="timer">
                Next: <span class="countdown" id="countdown">1.5</span>s
            </div>
            
            <button class="control-btn" id="nextBtn">
                <i class="fas fa-chevron-right"></i>
            </button>
            
            <button class="play-pause" id="playPauseBtn">
                <i class="fas fa-pause"></i>
            </button>
        </div>
        
        <div class="thumbnails" id="thumbnails">
            <!-- Thumbnails added by JS -->
        </div>
        
        <div class="dots" id="dots">
            <!-- Dots added by JS -->
        </div>
    </div>

    <script>
        // Gallery data
        const galleryData = [
            {
                title: "System Overview",
                desc: "Complete traffic control setup",
                img: "1.png"
            },
            {
                title: "Sensor Network",
                desc: "Traffic monitoring sensors",
                img: "2.png"
            },
            {
                title: "Emergency Routing",
                desc: "Ambulance detection system",
                img: "3.png"
            },
            {
                title: "Control Board",
                desc: "Main processing unit",
                img: "4.png"
            },
            {
                title: "Circuit Design",
                desc: "Electronic connections",
                img: "5.png"
            },
            {
                title: "Testing Setup",
                desc: "System validation",
                img: "6.png"
            }
        ];

        // DOM Elements
        const slideshow = document.getElementById('slideshow');
        const thumbnails = document.getElementById('thumbnails');
        const dots = document.getElementById('dots');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const countdownElement = document.getElementById('countdown');
        const themeToggle = document.getElementById('themeToggle');

        // Slideshow variables
        let currentSlide = 0;
        let slideInterval;
        let countdown = 1.5;
        let isPlaying = true;
        let isDarkMode = true;

        // Theme toggle function
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            if (isDarkMode) {
                document.body.classList.remove('light-mode');
                themeToggle.innerHTML = '‚òÄÔ∏è';
                themeToggle.title = 'Switch to light mode';
                localStorage.setItem('galleryTheme', 'dark');
            } else {
                document.body.classList.add('light-mode');
                themeToggle.innerHTML = 'üåô';
                themeToggle.title = 'Switch to dark mode';
                localStorage.setItem('galleryTheme', 'light');
            }
        }

        // Initialize gallery
        function initGallery() {
            // Create slides
            galleryData.forEach((item, index) => {
                const slide = document.createElement('div');
                slide.className = `slide ${index === 0 ? 'active' : ''}`;
                slide.innerHTML = `
                    <img src="${item.img}" alt="${item.title}">
                    <div class="slide-info">
                        <h3 class="slide-title">${item.title}</h3>
                        <p class="slide-desc">${item.desc}</p>
                    </div>
                `;
                slideshow.appendChild(slide);
            });

            // Create thumbnails
            galleryData.forEach((item, index) => {
                const thumbnail = document.createElement('div');
                thumbnail.className = `thumbnail ${index === 0 ? 'active' : ''}`;
                thumbnail.innerHTML = `
                    <img src="${item.img}" alt="${item.title}">
                    <div class="thumb-label">${item.title}</div>
                `;
                thumbnail.addEventListener('click', () => goToSlide(index));
                thumbnails.appendChild(thumbnail);
            });

            // Create dots
            galleryData.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.className = `dot ${index === 0 ? 'active' : ''}`;
                dot.addEventListener('click', () => goToSlide(index));
                dots.appendChild(dot);
            });
        }

        // Slideshow functions
        function startSlideInterval() {
            clearInterval(slideInterval);
            slideInterval = setInterval(() => {
                countdown -= 0.1;
                countdown = Math.round(countdown * 10) / 10; // Keep 1 decimal place
                countdownElement.textContent = countdown.toFixed(1);
                if (countdown <= 0) nextSlide();
            }, 100);
        }

        function pauseSlideInterval() {
            clearInterval(slideInterval);
            playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            isPlaying = false;
        }

        function playSlideInterval() {
            startSlideInterval();
            playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            isPlaying = true;
        }

        function togglePlayPause() {
            if (isPlaying) pauseSlideInterval();
            else playSlideInterval();
        }

        function updateSlide() {
            // Update slides
            const allSlides = document.querySelectorAll('.slide');
            allSlides.forEach(slide => slide.classList.remove('active'));
            allSlides[currentSlide].classList.add('active');
            
            // Update thumbnails
            const allThumbs = document.querySelectorAll('.thumbnail');
            allThumbs.forEach(thumb => thumb.classList.remove('active'));
            allThumbs[currentSlide].classList.add('active');
            
            // Update dots
            const allDots = document.querySelectorAll('.dot');
            allDots.forEach(dot => dot.classList.remove('active'));
            allDots[currentSlide].classList.add('active');
            
            // Reset countdown
            countdown = 1.5;
            countdownElement.textContent = countdown.toFixed(1);
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % galleryData.length;
            updateSlide();
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + galleryData.length) % galleryData.length;
            updateSlide();
        }

        function goToSlide(index) {
            currentSlide = index;
            updateSlide();
            if (isPlaying) startSlideInterval();
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            initGallery();
            startSlideInterval();
            
            // Theme initialization
            const savedTheme = localStorage.getItem('galleryTheme');
            if (savedTheme === 'light') {
                isDarkMode = false;
                document.body.classList.add('light-mode');
                themeToggle.innerHTML = 'üåô';
                themeToggle.title = 'Switch to dark mode';
            } else {
                themeToggle.title = 'Switch to light mode';
                localStorage.setItem('galleryTheme', 'dark');
            }
            
            // Theme toggle
            themeToggle.addEventListener('click', toggleTheme);
            
            // Slideshow controls
            prevBtn.addEventListener('click', () => {
                prevSlide();
                if (isPlaying) startSlideInterval();
            });
            
            nextBtn.addEventListener('click', () => {
                nextSlide();
                if (isPlaying) startSlideInterval();
            });
            
            playPauseBtn.addEventListener('click', togglePlayPause);
            
            // Keyboard support
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') {
                    prevSlide();
                    if (isPlaying) startSlideInterval();
                } else if (e.key === 'ArrowRight') {
                    nextSlide();
                    if (isPlaying) startSlideInterval();
                } else if (e.key === ' ') {
                    e.preventDefault();
                    togglePlayPause();
                } else if (e.key === 't' || e.key === 'T') {
                    toggleTheme();
                }
            });
            
            // Auto-pause when tab hidden
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) pauseSlideInterval();
                else if (isPlaying) playSlideInterval();
            });
        });
    </script>
</body>
</html>
